<!DOCTYPE HTML>
<html>
<head>
    {header}
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    
    <style type="text/css">
        label {
            width:150px;
            display: block;
        }
    </style>
    

</head>
<body>
    
    <form action="medicos.html" method="post" enctype="multipart/form-data">
        
        <div>
        <label>Estado:         
        <select id="estado" name="estado">
            
            <option value="" selected="selected" disabled="disabled">-- Selecciona tu estado</option>
            
            {states}
            
        </select>
        </label>
        </div>
        
        <div>
        <label>Colonia:         
        <select id="colonia" name="colonia">
            
            <option value="" selected="selected" disabled="disabled">-- Selecciona tu colonia</option>
            
            {country}
            
        </select>
        </label>
        </div>
        
      
        <div>
        <label>Giro:
        <select id="giro" name="giro">
            <option value="" selected="selected" disabled="disabled">-- Selecciona giro del negocio</option>
            
	    {types}
	    
        </select>
        </label>
        </div>
     
	
	<div>
	<input type="submit" id="enviar" value="Buscar" />
	</div>
        
    </form>   
    
</body>
</html>
