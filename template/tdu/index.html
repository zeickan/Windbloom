<!DOCTYPE HTML>
<html>
<head>
    {header}
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    
    <style type="text/css">
        label {
            width:150px;
            display: block;
        }
    </style>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        
    $(document).ready(function() {   
        
        $('#estado').change(function(){
            
	    
            $.getJSON('{url_site}GetCityByState.json@id='+$(this).attr('value')+'&jsoncallback=?',
                {rel: "0"},
                function(data) {
                    
                    so = Array();
                    
                    items = [];                    
                    
                    x = 0;
                    
                    items.push('<option disabled="disabled" selected="selected">- Selecciona una ciudad</option>');
		    
                    $.each(data,function(i,item){
                        
                           
                            items.push('<option value="'+data[i].id+'">'+data[i].meta_key+'</option>');                  
                        
                    });
                    
                    
                    $("#ciudad").html(items.join(''));
                    
            });
	    
	    
	    $.getJSON('{url_site}GetAddressByState.json@id='+$(this).attr('value')+'&jsoncallback=?',
                {rel: "0"},
                function(data) {
                    
                    so = Array();
                    
                    items = [];                    
                    
                    x = 0;
                    
                    items.push('<option disabled="disabled" selected="selected">- Selecciona una municipio</option>');
		    
                    $.each(data,function(i,item){
                        
                           
                            items.push('<option value="'+data[i].id+'">'+data[i].meta_key+'</option>');                  
                        
                    });
                    
                    
                    $("#municipio").html(items.join(''));
                    
            });     
			
        });
        
            
    }); 
    </script>
    
</head>
<body>
    
    <form action="buscar.html" method="post" enctype="multipart/form-data">
        
        <div>
        <label>Estado:         
        <select id="estado" name="estado">
            
            <option value="" selected="selected" disabled="disabled">-- Selecciona tu estado</option>
            
            {states}
            
        </select>
        </label>
        </div>
        
        <div>
        <label>Ciudad:
        <select id="ciudad" name="ciudad">
            <option value="" selected="selected" disabled="disabled">------------------</option>
        </select>
        </label>
        </div>
        
        
        <div>
        <label>Municipio: 
        <select id="municipio" name="municipio">
            <option value="" selected="selected" disabled="disabled">------------------</option>
        </select>
        </label>
        
        </div>
        
        <div>
        <label>Giro:
        <select id="giro" name="giro">
            <option value="" selected="selected" disabled="disabled">-- Selecciona giro del negocio</option>
            
	    {types}
	    
        </select>
        </label>
        </div>
        
        <div>
        <label>Negocio:
            <input type="text" id="local" name="local" />
        </label>
        </div>
	
	<div>
	<input type="submit" id="enviar" value="Buscar" />
	</div>
        
    </form>   
    
</body>
</html>
