<html xmlns="http://www.w3.org/1999/xhtml">
 
	<head>
		

		{header}
	
		
		<!--[if lte IE 7]>
			<link rel="stylesheet" href="{template_url}resources/css/ie.css" type="text/css" media="screen" />
		<![endif]-->
		
		<!-- Internet Explorer .png-fix -->
		
		<!--[if IE 6]>
			<script type="text/javascript" src="{template_url}resources/scripts/DD_belatedPNG_0.0.7a.js"></script>
			<script type="text/javascript">
				DD_belatedPNG.fix('.png_bg, img, li');
			</script>
		<![endif]-->
		
		
	<script type="text/javascript">
		
	$(document).ready(function() {   
        
		$('#tdu_state').change(function(){
		    
		    
			$.getJSON('{url_site}GetCityByState.json@id='+$(this).attr('value')+'&jsoncallback=?',
			    {rel: "0"},
			    function(data) {
				
				so = Array();
				
				items = [];                    
				
				x = 0;
				
				items.push('<option disabled="disabled" selected="selected">- Selecciona una ciudad</option>');
				
				$.each(data,function(i,item){
				    
				       
					items.push('<option value="'+data[i].id+'">'+data[i].meta_key+'</option>');                  
				    
				});
				
				
				$("#tdu_city").html(items.join(''));
				
			});
		    
		    
			$.getJSON('{url_site}GetAddressByState.json@id='+$(this).attr('value')+'&jsoncallback=?',
			    {rel: "0"},
			    function(data) {
				
				so = Array();
				
				items = [];                    
				
				x = 0;
				
				items.push('<option disabled="disabled" selected="selected">- Selecciona una municipio</option>');
				
				$.each(data,function(i,item){
				    
				       
					items.push('<option value="'+data[i].id+'">'+data[i].meta_key+'</option>');                  
				    
				});
				
				
				$("#tdu_address").html(items.join(''));
				
			});     
				
		});
		
		    
	}); 
		
		
	</script>
		
	</head>
  
	<body><div id="body-wrapper"> <!-- Wrapper for the radial gradient background -->
		
		<div id="sidebar"><div id="sidebar-wrapper"> <!-- Sidebar with logo and menu -->
			
			<h1 id="sidebar-title"><a href="#">Simpla Admin</a></h1>
		  
			<!-- Logo (221px wide) -->
			<a href="#"><img id="logo" src="{template_url}resources/images/logo.png" alt="Simpla Admin logo" /></a>
		  
			<!-- Sidebar Profile links -->
			<div id="profile-links">
				Hola, <a href="#" title="Edit your profile">{username}</a>
				<br />
				<a href="{url_site}" title="View the Site">Volver a la web</a> | <a href="logout.html" title="Sign Out">Salir</a>
			</div>        
			
			<ul id="main-nav">  <!-- Accordion Menu -->
				
				{getSideBar}
				
				
			</ul> <!-- End #main-nav -->
			
			
		</div></div> <!-- End #sidebar -->
		
		<div id="main-content"> <!-- Main Content Section with everything -->
			
			<noscript> <!-- Show a notification if the user has disabled javascript -->
				<div class="notification error png_bg">
					<div>
						Javascript is disabled or is not supported by your browser. Please <a href="http://browsehappy.com/" title="Upgrade to a better browser">upgrade</a> your browser or <a href="http://www.google.com/support/bin/answer.py?answer=23852" title="Enable Javascript in your browser">enable</a> Javascript to navigate the interface properly.
					</div>
				</div>
			</noscript>
			
			<!-- Page Head -->
			<h2>Bienvenido {username}</h2>
			<p id="page-intro"></p>
			
			<ul class="shortcut-buttons-set">
				
				<!--<li><a class="shortcut-button new-article" href="#"><span class="png_bg">
					Write an Article
				</span></a></li>
				
				<li><a class="shortcut-button new-page" href="#"><span class="png_bg">
					Create a New Page
				</span></a></li>
				
				
				<li><a class="shortcut-button upload-image" href="#"><span class="png_bg">
					Agregar una nueva chica
				</span></a></li>
				-->
				<!--
				<li><a class="shortcut-button add-event" href="#"><span class="png_bg">
					Add an Event
				</span></a></li>
				
				<li><a class="shortcut-button manage-comments" href="#messages" rel="modal"><span class="png_bg">
					Open Modal
				</span></a></li>-->
				
			</ul><!-- End .shortcut-buttons-set -->
			
			<div class="clear"></div> <!-- End .clear -->
			
			{msg}

			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>Administar registros</h3>
					
					<ul class="content-box-tabs">
						<li><a href="#tab1" class="default-tab">Form</a></li> 
						
					</ul>
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
			   
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
										
						<form action="{self_file}@enviar={get_action}" method="post" enctype="multipart/form-data">
							
							 <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								
								{userform}

								
								<div class="clear"></div>

								<p>
									<input class="button" type="submit" value="Submit" />
								</p>
								
							
							
							<div class="clear"></div><!-- End .clear -->
							
						</form>
						
					</div> <!-- End #tab2 -->        
					
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->
			
			
			<div class="clear"></div>
			
			
			
			
			<div id="footer">
				<small>
						{copyright}
				</small>
			</div><!-- End #footer -->
			
		</div> <!-- End #main-content -->
		
	</div></body>
  
</html>
